        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
        .timeline {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ccc;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item.left { left: 0; }
        .timeline-item.right { left: 50%; }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
function showIntro() {
    const modal = document.getElementById("introModal");
    modal.style.display = modal.style.display === "none" ? "block" : "none";
}
const ctx = document.getElementById('growthChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2021', '2022', '2023', '2024'],
        datasets: [{
            label: '기술 성장',
            data: [30, 50, 70, 90],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        }
    }
});

// 타이핑 효과
const typingText = "저는 도전적이고 꾸준하며 적극적인 성향을 가진 데이터 분석가 지망생입니다. 데이터를 통해 문제를 해결하고, 시각적으로 명확하게 전달하는 것을 좋아합니다.";
let index = 0;
function typeWriter() {
    if (index < typingText.length) {
        document.getElementById("typingText").innerHTML += typingText.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

// 졸업 D-Day 계산 (예: 2025년 2월 28일 졸업 예정)
const graduationDate = new Date("2025-02-28");
const today = new Date();
const diffTime = graduationDate - today;
const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
document.getElementById("dDayCounter").textContent = `D-${diffDays}`;
</script>
